<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer2Peer NoteSharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            background: radial-gradient(circle at top right, #0f172a, #1e293b); 
            min-height: 100vh; 
            font-family: 'Inter', sans-serif;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .neon-border {
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
        }
    </style>
</head>
<body class="text-slate-200">

    <div class="max-w-3xl mx-auto px-6 py-12">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-black bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent italic tracking-tighter">
                Peer2Peer
            </h1>
            <p class="text-slate-500 font-medium tracking-widest uppercase text-xs mt-2">Note Sharing Protocol</p>
        </header>

        <div class="glass rounded-[2.5rem] p-8 md:p-12 shadow-2xl neon-border">
            
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10 bg-black/30 p-6 rounded-3xl border border-white/5">
                <div>
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">My Network ID</span>
                    <h2 id="my-id" class="text-2xl font-mono text-cyan-400 mt-1">Initialising...</h2>
                </div>
                <div class="flex items-center gap-3 bg-cyan-500/10 px-4 py-2 rounded-full border border-cyan-500/20">
                    <div class="h-2 w-2 bg-cyan-500 rounded-full animate-ping"></div>
                    <span class="text-xs font-bold text-cyan-500 uppercase">Live Pulse</span>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-10">
                <div class="space-y-6">
                    <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider">Connect to Peer</h3>
                    <div class="space-y-3">
                        <input id="receiver-id" type="text" placeholder="Paste Student ID..." 
                            class="w-full bg-slate-900/80 border border-slate-700 rounded-2xl px-5 py-4 focus:outline-none focus:border-cyan-500 transition-all text-sm placeholder:text-slate-600">
                        <button onclick="connectToPeer()" 
                            class="w-full bg-cyan-600 hover:bg-cyan-500 text-white py-4 rounded-2xl font-bold transition-all active:scale-95 shadow-lg shadow-cyan-900/20">
                            Establish Link
                        </button>
                    </div>
                </div>

                <div class="space-y-6">
                    <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider">Note Vault</h3>
                    <div id="share-zone" class="hidden animate-in fade-in zoom-in duration-500">
                        <input type="file" id="file-input" class="hidden">
                        <div onclick="document.getElementById('file-input').click()" 
                            class="group border-2 border-dashed border-slate-700 rounded-3xl p-8 text-center cursor-pointer hover:border-cyan-500/50 hover:bg-cyan-500/5 transition-all">
                            <div class="text-3xl mb-2 group-hover:scale-110 transition-transform">ðŸ“„</div>
                            <p class="text-sm text-slate-400 group-hover:text-cyan-400">Tap to Beam Note</p>
                        </div>
                    </div>
                    <div id="status" class="h-32 flex items-center justify-center border border-slate-800 rounded-3xl text-xs italic text-slate-600">
                        Waiting for peer handshake...
                    </div>
                </div>
            </div>

            <div id="history-panel" class="mt-10 pt-10 border-t border-slate-800 hidden">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Recent Transfers</h3>
                <div id="history-list" class="space-y-2">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const peer = new Peer();
        let activeConn = null;

        const statusBox = document.getElementById('status');
        const shareZone = document.getElementById('share-zone');
        const historyPanel = document.getElementById('history-panel');

        // Initialise Peer
        peer.on('open', id => {
            document.getElementById('my-id').innerText = id;
        });

        // Listen for incoming connection
        peer.on('connection', conn => {
            activeConn = conn;
            handleConnection();
        });

        // Function to connect
        function connectToPeer() {
            const remoteId = document.getElementById('receiver-id').value;
            if (!remoteId) return alert("Enter an ID first!");
            
            statusBox.innerText = "Targeting peer...";
            activeConn = peer.connect(remoteId);
            handleConnection();
        }

        function handleConnection() {
            activeConn.on('open', () => {
                statusBox.classList.add('hidden');
                shareZone.classList.remove('hidden');
                historyPanel.classList.remove('hidden');
                addHistoryItem("Connection Established", "Secure link active");
            });

            activeConn.on('data', data => {
                if (data.file) {
                    const blob = new Blob([data.file], { type: data.type });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = data.name;
                    a.click();
                    addHistoryItem("Received: " + data.name, "File saved to downloads");
                }
            });
        }

        // File Sharing Logic
        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (activeConn && file) {
                activeConn.send({
                    file: file,
                    name: file.name,
                    type: file.type
                });
                addHistoryItem("Sent: " + file.name, "Successfully beamed");
            }
        };

        function addHistoryItem(title, sub) {
            const item = document.createElement('div');
            item.className = "flex justify-between items-center bg-white/5 p-4 rounded-2xl text-xs border border-white/5 animate-in slide-in-from-bottom-2 duration-300";
            item.innerHTML = `<div><p class="font-bold text-slate-300">${title}</p><p class="text-slate-500 text-[10px]">${sub}</p></div><span class="text-cyan-500">âœ”</span>`;
            document.getElementById('history-list').prepend(item);
        }
    </script>
</body>
</html>
